<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="shortcut icon" href="./assets/mic.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="inter">
    <header>
        <nav>
            <img src="./assets/TechWave.png" alt="TechWave logo">

            <input type="checkbox" id="menu">
            <label for="menu" class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </label>

            <ul class="mobile-menu">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>

            <button class="btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>

        <section class="banner">
            <div class="banner-content">
                <div class="banner-img-container">
                    <img class="img1 pulse" src="./assets/hero-circle.png" alt="a color">
                    <img class="img2" src="./assets/microphone.png" alt="photo of a podcast mic">
                    <button class="img-button">NEW</button>
                </div>
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <button class="btn-primary"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                <button class="content-btn"><i class="fa-regular fa-envelope"></i> Subscribe</button>
            </div>
        </section>
    </header>
</body>

</html>
